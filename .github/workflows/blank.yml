<!DOCTYPE html>
<style>
  .check-wrap{
    position:absolute; top:10px; right:10px;
    display:flex; align-items:center; gap:6px;
  }
  .checkbox{
    width:18px; height:18px;
    border:2px solid #fff; border-radius:4px;
    cursor:pointer; transition:.25s;
  }
  .checked{ background:#00d66c; border-color:#00ff88 }
  .finished{
    background:#0aff6b !important;
    box-shadow:0 0 14px #00ff88 !important;
    color:#0a0a0a !important;
    transition:.35s;
  }
  /* Fortschrittsanzeige */
  #progressBox{
    position:fixed; top:10px; left:50%;
    transform:translateX(-50%);
    background:#111; padding:10px 18px;
    border-radius:8px; color:#00ff8a;
    font-size:18px; font-weight:bold;
    box-shadow:0 0 10px #00ff8a;
    z-index:999;
  }
</style>

<div id="progressBox">Fortschritt: 0 / 200</div>

<script>
document.addEventListener("DOMContentLoaded",()=>{

  let total = document.querySelectorAll(".card, .small-entry").length

  function updateProgress(){
    let done = document.querySelectorAll(".finished").length
    document.getElementById("progressBox").innerText = `Fortschritt: ${done} / ${total}`
    saveState()
  }

  function saveState(){
    let saved = []
    document.querySelectorAll(".card, .small-entry").forEach((el,i)=>{
      if(el.classList.contains("finished")) saved.push(i)
    })
    localStorage.setItem("gameProgress", JSON.stringify(saved))
  }

  function loadState(){
    let saved = JSON.parse(localStorage.getItem("gameProgress")||"[]")
    document.querySelectorAll(".card, .small-entry").forEach((el,i)=>{
      if(saved.includes(i)){
        el.classList.add("finished")
        el.querySelector(".checkbox")?.classList.add("checked")
      }
    })
    updateProgress()
  }

  // Checkbox-Generierung
  document.querySelectorAll(".card").forEach(card=>{
    let box=document.createElement("div")
    box.className="checkbox"
    let wrap=document.createElement("div")
    wrap.className="check-wrap"
    wrap.appendChild(box)
    card.style.position="relative"
    card.appendChild(wrap)

    box.addEventListener("click",()=>{
      box.classList.toggle("checked")
      card.classList.toggle("finished")
      updateProgress()
    })
  })

  document.querySelectorAll(".small-entry").forEach(entry=>{
    let box=document.createElement("div")
    box.className="checkbox"
    entry.appendChild(box)

    box.addEventListener("click",(e)=>{
      e.stopPropagation()
      entry.classList.toggle("finished")
      box.classList.toggle("checked")
      updateProgress()
    })
  })

  loadState()

})
</script>

