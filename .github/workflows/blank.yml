function saveData() {
    const rating = document.getElementById("rating").value;
    const note = document.getElementById("note").value;

    // Speichern in Firebase
    firebase.database().ref('bewertungen/' + name).set({
        rating: rating,
        note: note
    });
}

// Abrufen der gespeicherten Bewertung und Notiz
window.onload = function() {
    const name = new URLSearchParams(window.location.search).get("game");
    firebase.database().ref('bewertungen/' + name).get().then(snapshot => {
        if (snapshot.exists()) {
            document.getElementById("rating").value = snapshot.val().rating;
            document.getElementById("note").value = snapshot.val().note;
        }
    });
};
